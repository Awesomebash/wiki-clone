{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search Results
{% endblock %}

{% block body %}
    <h1>All Pages containing {{title}}</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:entry' entry%}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
