{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{title}} page</h1>
    <form action="{% url 'wiki:edit' title%}" method="post">
        {% csrf_token %}
        {{form}}
        <div>
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
